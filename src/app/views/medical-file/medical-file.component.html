<div id="content">
  <div class="section-view">
    <nav class="navbar navbar-expand-lg navbar-light bg-light topnav">
      <div class="container-fluid">

        <li class="nav-item list-item">
          <a routerLink="/addRecord">
            <button type="button" id="sidebarCollapse" class="btn btn-success">
              <i class="fas fa fa-plus"></i>
              <span>Thêm hồ sơ khám</span>
            </button>
          </a>
        </li>

        <li class="nav-item list-item">
          <div class="dropdown show above">
            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Bộ môn
            </a>

            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <a class="dropdown-item" href="#">Bộ môn 1</a>
              <a class="dropdown-item" href="#">Bộ môn 2</a>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </div>
        </li>

        


        <li class="nav-item list-item">
          <div class="search-container">
            <form action="#">
              <input class="border" type="text" placeholder="Search.." [(ngModel)]="searchText" name="searchText">
            </form>
          </div>
        </li>


        <li class="nav-item list-item">
          <button type="button" id="sidebarCollapse" class="btn btn-info">
            <i class="fas fa-align-left"></i>
            <span>Danh sách tất cả hồ sơ</span>
          </button>
        </li>
      </div>
    </nav>

    <div class="inviline_20"></div>


    <div class="card card-body">
      <div class="card-header">
        <h4> Danh sách Hồ sơ khám bệnh</h4>
        <p style="color: red;"></p>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table tablesorter " id="">
            <thead class=" text-head">
              <tr>
                <th scope="col">STT</th>
                <th scope="col">Họ và tên</th>
                <th scope="col">Mã giáo viên</th>
                <th scope="col">Mã hồ sơ</th>
                <th scope="col">Ngày khám</th>
                <th scope="col">Lí do khám</th>
                <th scope="col">Xem chi tiết</th>
                <th scope="col">Xóa</th>
              </tr>
            </thead>
            <tbody *ngIf="listData">
             <tr *ngFor="let item of listData | Filter: { name: searchText, code: searchText, date:searchText, reason:searchText}  | paginate: { itemsPerPage: 8, currentPage: p}; index as i; trackBy: trackByFn ">
              <td>{{i+1}}</td>
              <td>{{item.name}}</td>
              <td>{{item.code}}</td>
              <td>{{item.id}}</td>
              <td>{{item.date}}</td>
              <td>{{item.reason}}</td>
              <td><a routerLink=""><i class="fas fa fa-edit"></i></a></td> <!-- button Sửa -->
             </tr>
            </tbody>
          </table>
        </div>
        <div class="line_20"> </div>
        <div class="pagination">
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
      </div>
    </div>
  </div>
</div>
