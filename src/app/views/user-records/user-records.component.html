<div id="content">

  <div class="">
    <div class="card ">
      <div class="card-header">
        <div class="font117"> Danh sách hồ sơ khám </div>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <div [formGroup]="userInfo">
            <div class="form-row">
              <div class="col-md-4 mb-2 font117">
                <label>Thông tin cá nhân</label>
              </div>
            </div>

            <div class="border-gray2 mb-4">
              <div class="form-row mar-left-05">

                <div class="col-md-3 mb-3">
                  <label for="validationDefault03">Họ và tên</label>
                  <input type="text" class="form-control" formControlName="name"  value="Mark Otto"
                    readonly required>
                </div>
                <div class="col-md-3 mb-3">
                  <label for="inputState">Giới tính</label>
                  <input type="text" class="form-control" formControlName="gender"  readonly>
                </div>
                <div class="col-md-3 mb-3">
                  <label for="validationDefault03">Ngày sinh</label>
                  <input type="date" class="form-control" formControlName="birthday"  readonly >
                </div>

              </div>
              <div class="form-row mar-left-05">
                <div class="col-md-2 mb-3">
                  <label for="inputState">Mã nhân viên</label>
                  <input type="text" class="form-control" formControlName="code"  readonly>
                </div>

                <div class="col-md-4 mb-3">
                  <label for="inputState">Bộ môn</label>
                  <input type="text" class="form-control" formControlName="bo_mon" readonly >
                </div>
              </div>
              <div class="form-row mar-left-05">
                <div class="col-md-3 mb-3">
                  <label for="inputState">Số điện thoại</label>
                  <input type="text" class="form-control" formControlName="phone"  readonly>
                </div>

                <div class="col-md-4 mb-3">
                  <label for="inputState">Email</label>
                  <input type="text" class="form-control" formControlName="email"  readonly>
                </div>
              </div>
            </div>
          </div>
          <div>
            <div class="form-row">
              <div class="col-md-4 mb-2 font117">
                <label>Danh sách hồ sơ</label>
              </div>
            </div>
            <div class="border-gray2 mb-4">
              <div class="table-responsive">
                    <div *ngFor="let item of listData | customPipe: { date: searchText}  | paginate: { itemsPerPage: 8, currentPage: p}; index as i; trackBy: trackByFn ">
                      <div class="row">

                      </div>
                      <td><button class="btn5" routerLink="/edititem/{{item.id}}"><i
                            class="fa fa-address-card medkit"></i></button>
                      </td>
                      <td><button class="btn2" routerLink="/itemRecords/{{item.id}}"><i
                            class="fa fa-heartbeat medkit"></i></button>
                      </td>
                    </div>

                <div class="line_20"> </div>
                <div class="pagination">
                  <pagination-controls (pageChange)="p = $event"></pagination-controls>
                </div>
              </div>
            </div>
          </div>


        </div>
      </div>
    </div>
  </div>
